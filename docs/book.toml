[book]
authors = ["ReflectAPI Contributors"]
language = "en"
multilingual = false
src = "src"
title = "ReflectAPI Documentation"
description = "Code-first Rust web service API declaration and client generation"

[serve]
address = "0.0.0.0"
port = 3000

[preprocessor.links]

[output.html]
additional-css = ["theme/custom.css"]
git-repository-url = "https://github.com/thepartly/reflectapi"
edit-url-template = "https://github.com/thepartly/reflectapi/edit/main/docs/{path}"
site-url = "https://thepartly.github.io/reflectapi/"

[output.html.playground]
copyable = true
copy-js = true
line-numbers = false
editable = false

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true

[rust]
edition = "2021"

[preprocessor.keeper]
command = "mdbook-keeper"
manifest_dir = ".."
is_workspace = true

[[preprocessor.keeper.rust_manifest]]
name = "default"
[preprocessor.keeper.rust_manifest.dependencies]
reflectapi = { workspace = true, features = ["rt", "reqwest", "url"] }
reqwest = { version = "0.12", features = ["json"] }
url = "2.5"

[output.html.redirect]
